<!DOCTYPE html>
<html>
  <head>
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     crossorigin="anonymous">
     
  </head>
  
  <body>
    <div class="container">
        <form action="">
            <div class="mb-3">
             <label class="form-label">Search for Movie:</label>
             <input type="text" name="searchMovie" 
               class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
              Search
            </button>

          </form>
          <button  class="btn btn-primary" onclick="
          (function(){
            var serialized_data='{{ serialized_data }}'
            
            const movieCollection = JSON.parse(serialized_data);
            console.log(serialized_data)
            for (const aMovie  of movieCollection){
              //console.log(aMovie)
              //console.log(aMovie.pk)
              //alert(aMovie.pk)
              alert(aMovie.fields.title)
            }
            
            })()">
            Test
          </button>
          <p>Searching for: {{ searchTerm }}</p>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div class="col">
              <div class="card">
                <img class="card-img-top" src="{{ movie.image.url }}" />
                <div class="card-body">
                  <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                  <p class="card-text">{{ movie.description }}</p>
                  {% if movie.url %}
                  <a href="{{ movie.url }}" class="btn btn-primary">
                    Movie Link
                  </a>
                  {% endif %}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>  
          <br />
          <br />
          <h2>Join our mailing list:</h2>
          <form action="{% url 'signup' %}">
            <div class="mb-3">
              <label for="email" class="form-label">
                Enter your email:
              </label>
              <input type="email" class="form-control" 
                name="email" />
            </div>
            <button type="submit" class="btn btn-primary">
              Sign Up
            </button>
          </form>
    </div>

  </body>
</html>
